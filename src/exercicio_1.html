<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com javascript.</h1>
        <script>
            var number_1 = prompt("Digite um número.");
            number_1 = parseInt(number_1);
            var number_2 = prompt("Digite mais um número.");
            number_2 = parseInt(number_2);

            alert("a subtração é: " + (number_1 / number_2));
            alert("a multiplicação é: " + (number_1 * number_2));
        </script>
    </body>
</html>
