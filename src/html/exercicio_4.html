<html>

        <title>Lógica de programação</title>
        <meta charset="utf-8">

    <body>
        <h1>Lógica de programação com javascript.</h1>
    </body>

    <script>
        var nota_1 = parseFloat(prompt("Digite o valor da primeira nota"));
        var nota_2 = parseFloat(prompt("Digite o valor da segunda nota"));

        var media = parseFloat((nota_1 + nota_2) / 2);

        console.log(media);

        if((nota_1 === 0 || nota_2 === 0) || media <= 5){
            alert("Você não cumpriu os requisitos para ser aprovado.");
        }else{
            alert("Parabéns! Você foi aprovado");
        }



    </script>
</html>
